<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buku Tamu SUPREME ‚àû MULTIVERSE @BosLuki</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#05070a; --text:#e8f8ff; --primary:#00f7ff;
  --card:rgba(255,255,255,0.06); --border:rgba(0,255,240,0.14); --glow:0 0 12px #00f7ff;
}
body { font-family:'Poppins',sans-serif; background:var(--bg); color:var(--text); margin:0; padding:28px; transition:.4s; }
h1 { text-align:center; font-size:2.8rem; font-weight:900; color:var(--primary); text-shadow:var(--glow); animation:float 3s infinite ease-in-out; }
@keyframes float { 0%{transform:translateY(0);} 50%{transform:translateY(-8px);} 100%{transform:translateY(0);} }
#guestForm { margin:auto; max-width:780px; background:var(--card); padding:30px; border-radius:18px; border:1px solid var(--border); backdrop-filter:blur(15px); box-shadow:0 0 20px var(--primary); animation:fade .7s ease; }
@keyframes fade { from{opacity:0; transform:translateY(20px);} to{opacity:1;} }
input,textarea { width:100%; padding:14px; margin:10px 0; border-radius:12px; border:1px solid var(--primary); background:rgba(255,255,255,0.07); color:var(--text); font-size:1rem; backdrop-filter: blur(4px);}
button { padding:14px 20px; border:none; border-radius:12px; font-size:1.1rem; font-weight:700; cursor:pointer; transition:.3s; }
#kirim { background:var(--primary); color:#000; }
#kirim:hover { transform:scale(1.07); filter:brightness(1.2); }
#tabel { width:100%; max-width:1200px; margin:auto; margin-top:35px; border-collapse:collapse; border:1px solid var(--border); background:rgba(255,255,255,0.05); border-radius:14px; overflow:hidden; }
#tabel th { background:rgba(255,255,255,0.06); color:var(--primary); padding:14px; font-size:1rem; }
#tabel td { padding:12px; border-bottom:1px solid rgba(255,255,255,0.05); }
#tabel tr:hover td { background:rgba(255,255,255,0.06); }
.hapus { background:#ff0033; color:white; border-radius:8px; padding:6px 12px; }
.hapus:hover { transform:scale(1.12); }
#themeSelect { width:260px; margin:20px auto; display:block; background:var(--card); border:1px solid var(--primary); padding:10px; color:var(--text); border-radius:12px; font-weight:600; text-align:center; }
.theme-cyberpunk { --bg:#04000a; --primary:#00fff2; --card:rgba(0,255,220,0.08); --text:#dffcff; }
.theme-galaxy { --bg:radial-gradient(circle,#1a0033,#000); --primary:#da00ff; --glow:0 0 20px #da00ff; }
.theme-apple { --bg:#f4f4f4; --text:#000; --primary:#007aff; --card:rgba(255,255,255,0.7); }
.theme-gold { --bg:#0b0b0b; --text:#fff7d1; --primary:#ffd700; --glow:0 0 18px #ffc400; }
.theme-anime { --bg:#ffe6ff; --text:#5b1a73; --primary:#ff66cc; }
.theme-gamer { --bg:#020202; --primary:#00ff44; --text:#cfffdf; }
#search { display:block;margin:15px auto; max-width:420px; background:var(--card); border:1px solid var(--primary); padding:12px; border-radius:12px; color:var(--text); }
img { border-radius:50%; }
</style>
</head>
<body>

<h1>üìò Buku Tamu SUPREME ‚àû MULTIVERSE @BosLuki</h1>
<select id="themeSelect">
  <option value="">üåê Pilih Tema Multiverse</option>
  <option value="theme-cyberpunk">‚ö° Cyberpunk Neon</option>
  <option value="theme-galaxy">üåå Galaxy Purple</option>
  <option value="theme-apple">üçé Apple Minimalist</option>
  <option value="theme-gold">üëë Gold Royal</option>
  <option value="theme-anime">üéÄ Anime Pastel</option>
  <option value="theme-gamer">üéÆ Gamer RGB</option>
</select>

<form id="guestForm">
  <input type="text" id="nama" placeholder="Nama lengkap" required>
  <input type="text" id="instansi" placeholder="Instansi / Sekolah / Organisasi" required>
  <input type="email" id="email" placeholder="Email aktif" required>
  <textarea id="pesan" placeholder="Pesan Anda..." required></textarea>
  <button id="kirim">KIRIM PESAN üöÄ</button>
</form>

<h2 style="text-align:center;color:var(--primary);margin-top:25px;">Riwayat Buku Tamu</h2>
<input id="search" placeholder="üîç Cari nama / instansi...">

<table id="tabel">
<tr><th>No</th><th>Avatar</th><th>Nama</th><th>Instansi</th><th>Email</th><th>Pesan</th><th>Analisa AI</th><th>Tanggal</th><th>Aksi</th></tr>
</table>

<script>
function analyzeMessage(msg){
  const positive=["baik","mantap","keren","top","hebat","luar biasa","support","bagus"];
  const negative=["buruk","jelek","gak suka","kecewa","parah"];
  let mood="Netral";
  if(positive.some(w=>msg.toLowerCase().includes(w))) mood="Sangat Positif";
  if(negative.some(w=>msg.toLowerCase().includes(w))) mood="Negatif";
  const alienPattern = /[^\x00-\x7F]/g.test(msg) || msg.length % 7 === 0 || (msg.includes("###") && msg.length>30);
  return { mood, alienDetected: alienPattern, classification: alienPattern?"‚ö†Ô∏è Possible Non-Human Entity":"‚úî Human Pattern", intensity:(msg.length*Math.random()).toFixed(2)};
}

document.getElementById("themeSelect").addEventListener("change",function(){ document.body.className=this.value; });

let bukuTamu=JSON.parse(localStorage.getItem("bukutamu"))||[];

document.getElementById("guestForm").addEventListener("submit",e=>{
  e.preventDefault();
  let data={ nama:nama.value, instansi:instansi.value, email:email.value, pesan:pesan.value, tanggal:new Date().toLocaleString(), avatar:`https://api.dicebear.com/9.x/thumbs/svg?seed=${nama.value}`, analysis:analyzeMessage(pesan.value) };
  bukuTamu.push(data);
  localStorage.setItem("bukutamu",JSON.stringify(bukuTamu));
  render();
  e.target.reset();
});

function render(filter=""){
  let tabel=document.getElementById("tabel");
  tabel.innerHTML='<tr><th>No</th><th>Avatar</th><th>Nama</th><th>Instansi</th><th>Email</th><th>Pesan</th><th>Analisa AI</th><th>Tanggal</th><th>Aksi</th></tr>';
  bukuTamu.filter(d=>d.nama.toLowerCase().includes(filter)||d.instansi.toLowerCase().includes(filter)).forEach((d,i)=>{
    let row=tabel.insertRow(-1);
    row.innerHTML=`<td>${i+1}</td><td><img src="${d.avatar}" width="42"></td><td>${d.nama}</td><td>${d.instansi}</td><td>${d.email}</td><td>${d.pesan}</td><td>Mood:<b>${d.analysis.mood}</b><br>Entity:<b>${d.analysis.classification}</b><br>Intensity:${d.analysis.intensity}</td><td>${d.tanggal}</td><td><button class="hapus" onclick="hapus(${i})">‚úñ</button></td>`;
  });
}

search.addEventListener("input",()=>{ render(search.value.toLowerCase()); });

function hapus(i){
  let pass=prompt("Masukkan password admin:");
  if(pass==="bosluki"){ bukuTamu.splice(i,1); localStorage.setItem("bukutamu",JSON.stringify(bukuTamu)); render(); }
  else alert("Password salah!");
}

render();
</script>
</body>
</html>
